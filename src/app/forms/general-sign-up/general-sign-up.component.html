<div style="padding: 50px">
        <a href="/"><button class="btn btn-primary" style="float: leftt;">Go Back</button></a>
    </div>
    <div class="header-image">
      <img src="assets/new-BrandLogo.ico"/>
    </div>
    
    <div class="header">
        Sign Up 
        
    </div>
    
    <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form>
              <div id="user-data">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" id="email" class="form-control" [(ngModel)]="generalSignUpData.email" name="email">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" class="form-control" [(ngModel)]="generalSignUpData.password" name="password">
                </div>
                <div class="form-group">
                    <label for="artist_name">Name</label>
                    <input type="text" id="artist_name" class="form-control" [(ngModel)]="generalSignUpData.donator_name" name="donator_name">
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <input type="text" id="description" class="form-control" [(ngModel)]="generalSignUpData.description" name="description">
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" class="form-control" [(ngModel)]="generalSignUpData.location" name="location">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" id="age" class="form-control" [(ngModel)]="generalSignUpData.age" name="age">
                </div>
              </div>
              <!-- <div class="form-group">
                <label for="secret">Secret Questions</label>
                <select id="secret" class="form-control">
                  <option value="pet">Your first Pet?</option>
                  <option value="teacher">Your first teacher?</option>
                </select>
              </div> -->
              <div>
                <div>
                  <button (click)="signUpGeneral()" class="btn btn-primary" type="submit" style="float: right;">Sign Up</button>
                </div>
              </div>
              <!-- <div>
                <a href=""><button class="btn btn-primary float-right margin-bottom: 10px">Go Back</button></a>
              </div> -->
            </form>
          </div>
        </div>
      </div>

<div class="header">
    Artist Sign Up 
</div>

<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form>
          <div id="user-data">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" id="email" class="form-control" [(ngModel)]="signUpUserData.email" name="email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="signUpUserData.password" name="password">
            </div>
            <div class="form-group">
                <label for="artist_name">Artist Name</label>
                <input type="text" id="artist_name" class="form-control" [(ngModel)]="signUpUserData.artist_name" name="artist_name">
            </div>
            <div class="form-group">
                <label for="bio">Bio</label>
                <input type="text" id="description" class="form-control" [(ngModel)]="signUpUserData.description" name="description">
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" class="form-control" [(ngModel)]="signUpUserData.location" name="location">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" id="age" class="form-control" [(ngModel)]="signUpUserData.age" name="age">
            </div>
          </div>
          <!-- <div class="form-group">
            <label for="secret">Secret Questions</label>
            <select id="secret" class="form-control">
              <option value="pet">Your first Pet?</option>
              <option value="teacher">Your first teacher?</option>
            </select>
          </div> -->
          <div>
            <button (click)="signUpUser()" class="btn btn-primary" type="submit">Submit</button>
          </div>
          <!-- <div>
            <a href=""><button class="btn btn-primary float-right margin-bottom: 10px">Go Back</button></a>
          </div> -->
        </form>
      </div>
    </div>
  </div>
